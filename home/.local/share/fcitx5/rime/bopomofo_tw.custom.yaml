patch:
  punctuator/half_shape:
    "<": { commit: "，" }
    ">": { commit: "。" }
    "\\": { commit: "、" }
    "?": { commit: "？" }
    "!": { commit: "！" }
    ":": ["：", "；", ":", ";"]
    "'": ["＇", "'"]
    '"': ["＂", '"']
    "[": ["「", "［", "[", "〈", "＜"]
    "]": ["」", "］", "]", "〉", "＞"]
    "{": ["『", "｛", "{", "《"]
    "}": ["』", "｝", "}", "》"]
    "(": ["（", "(", "｟"]
    ")": ["）", ")", "｠"]
    "_": ["—", "＿", "_", "－", "￣"]
    "~": ["～", "~", "　"]
    "`": ["｀", "`", "．"]
    "|": ["｜", "|", "￤", "／", "＼"]
    "$": ["＄", "￥", "￡", "￠", "￦"]
    "@": "＠"
    "#": "＃"
    "%": "％"
    "^": "＾"
    "&": "＆"
    "*": "＊"
    "+": "＋"
    "=": "＝"

# I use bopomofo as full_shape mode, map all punctuator to one or more full_shape characters
